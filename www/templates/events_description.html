<ion-view view-title="Event">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class=" button button-icon ion-ios-arrow-left" ui-sref="tab.co"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding">

    <div class="list">

    <div class="list padding test">

      <h3>{{chosenEvent.title}}</h3>
      <h4>Datum: {{chosenEvent.date | date:'MM/dd/yyyy'}}</h4>


    <div class="item item-body border">
      <img class="full-image" src="img/coWorking.png">
    </div>

    <div class="row">
      <div class="col col-75">
        <p>{{chosenEvent.text}}</p>
      </div>
    </div>

    <div class="text-center"> 
      <button class="button button-block button-dark" ng-click="signupLunch()">Anmäl till event</button>
    </div>

    <div class="row">
      <div class="col col-75">
        <h4>Deltagare:</h4>
        <p>Bilder på medlemmar som är anmälda från linkedIn</p>
      </div>
    </div>

    </div>

  </div>

  </ion-content>
</ion-view>
