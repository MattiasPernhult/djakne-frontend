<ion-view view-title="Event">
  <ion-content class="padding">

 <a class="button button-icon ion-ios-arrow-left" ui-sref="tab.social"></a>

<div class="card">
     <ul class="list">
       <li class="item product-name" ng-repeat="event in events">
         <h2>{{event.title}}</h2>
         <h4>{{event.date}}</h4>
      </li>
    </ul>
</div>
  <p>{{event.title}}</p>
  <p>Description</p>


  <div class="text-center">
     <!-- FUNKTION MÅSTE SKAPAS! -->
    <button class="button icon icon-right ion-chevron-right" ng-click="signupLunch()"> Sign up</button>
  </div>

  <h4>Anmälda</h4>
  <p>Här visas LinkedIn-bilder på dem som anmält sig</p>

  </ion-content>
</ion-view>
