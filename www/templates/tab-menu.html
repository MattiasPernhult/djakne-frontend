<ion-view view-title="DjÃ¤kne">
  <ion-nav-buttons side="right">
    <div ng-click="cartQty === 0 || go('cart')">
      <button class=" button button-icon ion-bag"></button>
      <div class="circle" ng-show="cartQty > 0">{{cartQty}}</div>
    </div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true">
    <!-- Favorites -->
    <div class="menuCard margin">
      <ion-list>
        <h3 class="menuTitle text-center">Favoriter</h3>
        <ion-item class="product" ng-repeat="item in userFavorites" ng-click="$event.stopPropagation();">
          <div class="productInfo">
            <h2 class="product-title">{{item.name}}</p>
            <p class="product-price">{{item.price}} kr</p>
          </div>
          <div class="buttonContainer">
            <button ng-click="showConfirm(item)" class="button button-outline button-assertive">
              BUY
            </button>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <!-- Menu items -->
  <div ng-repeat="list in products" ng-click="expand(list)" class="menuCard margin"  ng-class="list.show ? 'item-expand active' : 'item-expand inactive'">
    <ion-list>
      <h3 class="menuTitle text-center">{{list[0].category}}</h3>
      <ion-item class="product" ng-show="list.show" ng-repeat="item in list" ng-click="$event.stopPropagation();">
        <div class="productInfo">
          <h2 class="product-title">{{item.name}}</p>
          <p class="product-price">{{item.price}} kr</p>
        </div>
        <div class="buttonContainer">
          <!-- <img src="img/remove.svg" id="icon-remove" class="cart-icon" ng-show="inCart(item) >= 0" ng-click="removeFromCart(product)"/> -->
          <!-- <p id="qty">ADD</p> -->
          <button ng-click="addFavorite(item)" class="heart button button-clear" ng-class="active ? 'ion-heart' : 'ion-ios-heart-outline'">
          <button ng-click="addToCart(item)" class="button button-outline button-assertive">
            ADD
          </button>
          <!-- <img src="img/add.svg" id="icon-add" class="cart-icon" ng-click="addToCart(item)"></img> -->
        </div>
      </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
