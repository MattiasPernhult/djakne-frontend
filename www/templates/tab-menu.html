<ion-view title="DjÃ¤kne">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-heart button-outline"  ng-style="userFavorites ? {'color':'#FF7E7E'} : {'color':'white'}"
      ng-disabled="favoritesSize() === 0"
      ng-style="">
    </button>
    <button class="button icon-left ion-bag button-outline"
      ng-disabled="cartQty === 0"
      ng-click="toggleCart(); priceRequest()">
    </button>
    <div class="circle" ng-show="cartQty > 0">{{cartQty}}</div>
  </ion-nav-buttons>
  <ion-side-menus>
  	<ion-side-menu-content drag-content="false">
      <ion-content scroll="false" class="homeSlider" has-tabs="true">
        <div ng-style="{ 'height':'155px','width':'100%','background-color':'#444' }">
          <img id="logo" src="img/Icons/home/coffee_black.png"></img>
        </div>
        <ion-slide-box on-slide-changed="changeLogo()"show-pager="false" ion-slide-tabs>
          <ion-slide class="bg-slide" ng-repeat="list in products" ion-slide-tab-label="{{list[0].category}}">
            <ion-content class="item-list expandList">
              <ion-list>
                <ion-item ng-repeat="item in list" class="item-accordion item-obj">
                  <p id="item-name">{{item.name}}</p>
                  <div class="buttonContainer item-button-container">
                    <button ng-click="isFavorite(item)" class="heart button ion-ios-heart-outline button-clear" ng-style="item.isFavorite ? {'color':'red'} : {'color':'#e2e2e2'}">
                    <button ng-click="addToCart(item)" class="button button-outline button-assertive">
                      ADD
                    </button>
                    <button ng-click="buyNow(item)" class="button button-outline button-assertive">
                      FAST BUY
                    </button>
                  </div>
                  <p id="item-price">{{item.price}} kr</p>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-slide>
        </ion-slide-box>
      </ion-side-menu-content>
        <ion-side-menu side="right" expose-aside-when="false">
          <!-- Slider content -->
          <div ng-include="'templates/cart.html'"></div>
      	</ion-side-menu>
      </ion-side-menus>
</ion-view>
