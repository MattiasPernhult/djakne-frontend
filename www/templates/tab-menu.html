<ion-view title="Djäkne">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-bag button-outline"
      ng-disabled="cartQty === 0"
      ng-click="toggleCart()">
    </button>
  </ion-nav-buttons>
  <ion-side-menus>
  	<ion-side-menu-content>
      <ion-content scroll="false" has-tabs="true">
        <div ng-style="{ 'height':'195px','width':'100%','background-color':'#444' }">
          <img id="logo" src="img/Icons/home/coffee_black.png"></img>
        </div>
        <ion-slide-box on-slide-changed="changeLogo()"show-pager="false" ion-slide-tabs>
          <ion-slide class="bg-slide" ng-repeat="list in products" ion-slide-tab-label="{{list[0].category}}">
            <ion-content class="item-list expandList">
              <ion-list>
                <ion-item ng-repeat="item in list" class="item-accordion item-obj">
                  <p id="item-name">{{item.name}}</p>
                  <div class="buttonContainer item-button-container">
                    <button ng-click="isFavorite(item)" class="heart button button-clear" ng-class="item.isFavorite ? 'ion-ios-heart' : 'ion-ios-heart-outline'">
                    <button ng-click="addToCart(item)" class="button button-outline button-assertive">
                      ADD
                    </button>
                  </div>
                  <p id="item-price">{{item.price}} kr</p>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-slide>
        </ion-slide-box>
        </ion-side-menu-content>
        <ion-side-menu side="right" expose-aside-when="false;">
      	  <ion-header-bar class="bar-dark">
      			<h1 class="title">Left Menu</h1>
      		</ion-header-bar>

          <!-- Slider content -->
          <ion-content class="padding">
              <ion-spinner icon="spiral" ng-show="loading"></ion-spinner>
              <ion-list>
                <ion-item ng-repeat="item in customersProducts" class="cart-item">
                  <div class="productInfo cart">
                    <h2 class="product-title">{{item.name}}</p>
                    <p class="product-price">{{item.price}} kr</p>
                  </div>
                  <div class="containerCartIcons">
                    <button ng-click="removeFromCart(item)" id="add" class="button button-outline button-dark ion-minus cartIcon">

                    </button>
                    <div id="qtyContainer">
                      <h1 id="qty-amount">{{item.qty}}<span>st</span></h1>
                    </div>
                    <button ng-click="addToCart(item)" id="remove" class=" remove button button-outline button-dark ion-plus cartIcon">

                    </button>
                  </div>
                </ion-item>
              </ion-list>
              <form class="list">
                <label class="item item-input">
                    <span class="input-label"><h3>Meddelande:</h3></span>
                    <input type="text" id="comment" placeholder="Skriv ytterligare önskemål..">
                </label>
                <ion-toggle class="toggleSpecials" ng-repeat="item in orderSettings" ng-model="item.checked" ng-checked="item.checked"><h3>{{item.name}}</h3></ion-toggle>
              </form>
              <div class="cart-total-container">
                <div class="total-desc">
                  <h4 id="cart-total-title">Totalt:</h4>
                  <p id="cart-total-price">{{totalPrice}} kr</p>
                </div>
              </div>
              <div class="text-center">
                <button class="button button-block button-dark" ng-click="placeOrder()"> Beställ</button>
              </div>
            </div>
          </ion-content>

      	</ion-side-menu>
      </ion-side-menus>
</ion-view>
