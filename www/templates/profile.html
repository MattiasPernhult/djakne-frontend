<ion-view view-title="Profile">
  <ion-nav-buttons side="left">
    <button ui-sref="tab.home" class=" button button-icon ion-ios-arrow-left"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button icon-left ion-log-out button" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="hero text-center" style="background: #444">
      <div class="content">
        <div class="avatar" style="background-image: url(data:image/gif;base64,{{user.image}}) ;"></div>
        <p><a id="profileTitle">{{user.firstName}} {{user.lastName}}</a></p>
        <!-- <p class="credit">Your credit is: {{user.credits}} kr</p> -->
      </div>
    </div>
    <ion-list>
      <ion-item class="toggleSpecials text-center">Your credit is: {{user.credits}}</ion-item>
      <ion-toggle class="toggleSpecials" ng-repeat="item in orderSettings" ng-model="item.checked" ng-checked="item.checked" ng-change="change(item.name,'true')"><h3>{{item.name}}</h3></ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
