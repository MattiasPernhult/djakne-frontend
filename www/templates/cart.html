<ion-view view-title="Cart">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button ng-click="goToMenu()" class=" button button-icon ion-ios-arrow-left"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class=" button button-icon ion-bag"></button>
      <div class="circle" ng-show="cartQty > 0">{{cartQty}}</div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
      <ion-spinner icon="spiral" ng-show="loading"></ion-spinner>
      <div ng-if="cartQty > 0 || goToMenu()">
      <ion-list>
        <ion-item ng-repeat="item in customersProducts">
          <div class="productInfo cart">
            <h2 class="product-title">{{item.name}}</p>
            <p class="product-price">{{item.price}} kr</p>
          </div>
          <div class="containerCartIcons">
            <button ng-click="removeFromCart(item)" id="add" class="button button-outline button-assertive ion-minus cartIcon">

            </button>
            <div id="qtyContainer">
              <h1 id="qty-amount">{{item.qty}}<span>st</span></h1>
            </div>
            <button ng-click="addToCart(item)" id="remove" class=" remove button button-outline button-assertive ion-plus cartIcon">

            </button>
          </div>
        </ion-item>
      </ion-list>
      <form class="list">
        <label class="item item-input">
            <span class="input-label"><h3>Meddelande:</h3></span>
            <input type="text" id="comment" placeholder="Skriv ytterligare önskemål..">
        </label>
        <!-- <ion-toggle ng-model="takeaway.checked" ng-checked="takeaway.checked"><h3>{{takeaway.name}}</h3></ion-toggle> -->
        <!-- <ion-toggle ng-model="lactos.checked" ng-checked="lactos.checked"><h3>{{lactos.name}}</h3></ion-toggle> -->
        <ion-toggle class="toggleSpecials" ng-repeat="item in orderSettings" ng-model="item.checked" ng-checked="item.checked"><h3>{{item.name}}</h3></ion-toggle>
      </form>
      <div class="cart-total-container">
        <div class="total-desc">
          <h4 id="cart-total-title">Totalt:</h4>
          <p id="cart-total-price">{{totalPrice}} kr</p>
        </div>
      </div>
      <div class="text-center">
        <button class="button button-block button-dark" ng-click="placeOrder()"> Beställ</button>
      </div>
    </div>
  </ion-content>
</ion-view>
