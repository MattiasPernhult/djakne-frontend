<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active tabs-dark">

  <!-- Djäkne Tab -->
  <ion-tab class="tab" title="Djäkne" icon-off="ion-at" icon-on="ion-at" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Coffee Tab -->
  <ion-tab class="tab"  title="Coffee Bar" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

</ion-tabs>
