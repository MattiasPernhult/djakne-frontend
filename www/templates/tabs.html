<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="DjÃ¤kne" icon-off="ion-at" icon-on="ion-at" href="#/tab/djakne">
    <ion-nav-view name="tab-djakne"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Menu" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>


</ion-tabs>
