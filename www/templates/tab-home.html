<ion-view view-title="Djäkne">
  <ion-content class="home">

    <ion-slide-box class="slider home" show-pager="false" auto-play="true" does-continue="false" on-slide-changed="slideChanged(index)">
  <ion-slide class="homeSlider" ng-repeat="obj in sliderGallery" ng-style="{ 'background-image': 'url(' + obj.image + ')' }">
    <div class="slider-home-container text-center">
      <div class="text-home-container">
        <!-- Obj title -->
        <h1>{{obj.title}}</h1>
        <!-- Obj text -->
        <p>{{ obj.text | limitTo: 45 }}{{obj.text.length > 20 ? ' Läs mer..' : ''}}</p>
      </div>
    </div>
  </ion-slide>
</ion-slide-box>


    <div>
      <h4 class="home-title">@ Djäkne</h4>
      <ion-scroll direction="x">
        <div id="overflowingContent">
          <div class="people" ng-repeat="member in members" ng-click="openModal(member)">
            <img id="homeAvatar" ng-src="data:image/jpeg;base64,{{member.image}}"></img>
          </div>
        </div>
      </ion-scroll>
    </div>

    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{member.firstName}} {{member.lastName}}</h1>
          <button class="button icon icon-left ion-ios-close-outline" ng-click="closeModal()"></button>
        </ion-header-bar>

        <ion-content>
          <div style="display: block; margin: 0 auto; padding: 10px;">
            <img ng-src="data:image/jpeg;base64,{{member.image}}"></img>
            <h4>Jobbar med</h4>
            <p>{{member.headline}}</p>
            <h4>Intressen</h4>
            <p>{{member.interests}}</p>
            <h4>Bor</h4>
            <p>{{member.location}}</p>
            <a ng-click="gotoLinkedIn()"href="">LinkedIn</a>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

    <div class="box co-work">
      <h4 class="home-title">What's on @ Djäkne</h4>
    </div>

    <ul class="flex-container djakne">
      <li class="item card">
        <img class="whatsOn" src="img/Icons/event.png">
        <h3>{{sliderGallery[0].title}}</h3>

      </li>
      <li class="item card">
        <img class="whatsOn" src="img/Icons/news.png">
      </li>
    </ul>

    <ul class="flex-container djakne">
      <li class="item card">
        <img class="whatsOn" src="img/Icons/book.png">
      </li>
      <li class="item card">
        <img class="whatsOn" src="img/Icons/join.png">
      </li>
    </ul>



  </ion-content>
</ion-view>
