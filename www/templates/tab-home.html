<ion-view view-title="Djäkne">
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <ion-content class="home">

  <ion-refresher on-refresh="doRefresh()" disable-pulling-rotation="false">

  </ion-refresher>

  <ion-slide-box class="slider home" show-pager="false" auto-play="false" does-continue="false" on-slide-changed="slideChanged(index)">
  <ion-slide class="homeSlider" ng-style="{ 'background-image': 'url(' + currentCoffee.image + ')' }">
    <div class="slider-home-container text-center">
      <div class="text-home-container">
        <!-- Obj title -->
        <h1>{{currentCoffee.title}}</h1>
        <!-- Obj text -->
        <p>{{ currentCoffee.text | limitTo: 45 }}{{obj.text.length > 20 ? ' Läs mer..' : ''}}</p>
        <button class="button button-small readMore" ng-click="openCoffeeModal(coffee)">Read more</button>
      </div>
    </div>
  </ion-slide>
</ion-slide-box>


    <div>
      <h4 class="home-title">@ Djäkne</h4>
      <ion-scroll direction="x">
        <div id="overflowingContent">
          <div class="people" ng-repeat="member in members" ng-click="openModal(member)">
            <img id="homeAvatar" ng-src="data:image/jpeg;base64,{{member.image}}"></img>
          </div>
        </div>
      </ion-scroll>
    </div>

    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{member.firstName}} {{member.lastName}}</h1>
          <button class="button icon icon-right ion-ios-close-outline" ng-click="closeModal()"></button>
        </ion-header-bar>

        <ion-content>
          <div style="display: block; margin: 0 auto; padding: 10px;">
            <img ng-src="data:image/jpeg;base64,{{member.image}}"></img>
            <h4>Jobbar med</h4>
            <p>{{member.headline}}</p>
            <h4>Intressen</h4>
            <p>{{member.interests}}</p>
            <h4>Bor</h4>
            <p>{{member.location}}</p>
            <a ng-click="gotoLinkedIn()"href="">LinkedIn</a>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

    <script id="currentCoffee.html" type="text/ng-template">
      <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">Veckans kaffe</h1>
        <button class="button icon icon-right ion-ios-close-outline" ng-click="closeCoffeeModal()"></button>
      </ion-header-bar>

        <ion-content>
          <div class="box coffeeModal">
            <h3 class>{{rating.title}}</h3>
            <h5>{{rating.startDate | date:'MM/dd/yyyy @ h:mma'}}</h5>
            <img id="coffeeImage" ng-src="{{rating.image}}"></img>
            <p>{{rating.description}}</p>
          </div>

          <div class="box coffeeModal">
            <h1 class="coffeeVote">Vote!</h1>
            <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
            <div class="text-center padding">
              <button class="button button-block button-dark vote" ng-click="send()">Submit your rating</button>
            </div>
          </div>
       </ion-content>
      </ion-modal-view>
    </script>


    <div class="box co-work">
      <h4 class="home-title">Updates</h4>
    </div>

    <ul class="flex-container djakne">
      <li class="item card text">
        <!-- <img class="whatsOn" src="img/Icons/event_BlackNoBG.png"> -->
        <h1>#Events</h1>
        <h5>{{currentEvent.title}}</h5>
        <p></p>
      </li>
      <li class="item card text">
        <!-- <img class="whatsOn" src="img/Icons/news_BlackNoBG.png"> -->
          <h1>#News</h1>
        <h5>Nyhet</h5>
        <p></p>
      </li>
    </ul>

    <ul class="flex-container djakne">
      <li class="item card text">
        <!-- <img class="whatsOn" src="img/Icons/book_BlackNoBG.png"> -->
          <h1>#Member</h1>
        <h5>Available</h5>
        <p></p>
      </li>
      <li class="item card text">
        <!-- <img class="whatsOn" src="img/Icons/join_BlackNoBG.png"> -->
          <h1>#Join us</h1>
        <h5>How to!</h5>
        <p></p>
      </li>
    </ul>

  </ion-content>
</ion-view>
