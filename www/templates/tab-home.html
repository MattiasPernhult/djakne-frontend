<ion-view view-title="Djäkne">
  <ion-content class="home">
    <div>
      <h5 class="text-center  ">Incheckade personer på Kaffebaren</h5>
      <ion-scroll direction="x">
        <div id="overflowingContent">
          <div class="people" ng-repeat="member in members" ng-click="openModal(member)">
            <img id="homeAvatar" ng-src="data:image/jpeg;base64,{{member.image}}"></img>
          </div>
        </div>
      </ion-scroll>
  </div>

    <div class="list card">
      <h1>Veckans Kaffe</h1>
      <h3>{{rating.title}}</h3>
      <h5>{{rating.startDate | date:'MM/dd/yyyy @ h:mma'}}</h5>
      <img ng-src="{{rating.image}}"></img>
      <p>{{rating.description}}</p>
    </div>

    <div class="list card">
      <h1>Rösta!</h1>
      <h3>{{rating.startDate | date:'V.ww'}}</h3>
      <h5>Kaffe från {{rating.title}}</h3>
      <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
        <button class="button button-block button-dark" ng-click="send()">Skicka</button>
    </div>

    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{member.firstName}} {{member.lastName}}</h1>
          <button class="button icon icon-left ion-ios-close-outline" ng-click="closeModal()"></button>
        </ion-header-bar>

        <ion-content>
          <div style="display: block; margin: 0 auto; padding: 10px;">
            <img ng-src="data:image/jpeg;base64,{{member.image}}"></img>
            <h4>Jobbar med</h4>
            <p>{{member.headline}}</p>
            <h4>Intressen</h4>
            <p>{{member.interests}}</p>
            <h4>Bor</h4>
            <p>{{member.location}}</p>
            <a ng-click="gotoLinkedIn()"href="">LinkedIn</a>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
