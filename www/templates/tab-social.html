<ion-view view-title="Social">

  <ion-content>
    <h2 class="main"> Händer på Djäkne </h2>

    <p class="desc_text"> Ta del av gemenskapen på Djäkne! Inte medlem? Inga problem, alla är välkomna!</p>

  <div class="card">
        <ul class="list">

          <li class="item product-name" ng-repeat="event in events">
            <div class="row">
                <div class="col col-75">
                  <a class="default" ui-sref="events_description" ng-click="saveID()"> <!-- HUR görs detta? -->
                      <h2>{{event.title}}</h2>
                      <h4>{{event.date}}</h4>

                      <img src="img/coWorking.png">
                      <p>{{event.text}}</p>
                  </a>
                </div>
            </div>
          </li>
        </ul>
  </div>

  </ion-content>

</ion-view>
