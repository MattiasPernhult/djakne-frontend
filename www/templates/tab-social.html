<ion-view view-title="Social">

  <ion-content>
    <h1> Händer på Djäkne </h1>

    <p class="desc_text"> Ta del av gemenskapen på Djäkne! Inte medlem? Inga problem, alla är välkomna!</p>


    <button class="button icon icon-right ion-chevron-right" ui-sref="addEvent">Skapa event</button>

  <div class="card">
        <ul class="list">

          <li class="item product-name" ng-repeat="event in events">
            <div class="row">
                <div class="col col-75">
                  <a class="default" ui-sref="events_description" ng-click="setEvent(event)"> <!-- HUR görs detta? -->
                      <h2>{{event.title}}</h2>
                      <h4>{{event.date | date:'MM/dd/yyyy'}}</h4>

                      <img src="img/coWorking.png">
                      <p>{{event.text}}</p>
                  </a>
                </div>
            </div>
          </li>
        </ul>
  </div>

  </ion-content>

</ion-view>
