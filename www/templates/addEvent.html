<ion-view view-title="Add Event">

  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class=" button button-icon ion-ios-arrow-left" ui-sref="tab.co"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    
    <form class="form-style-4" ng-submit="sendPost()" name="validEvent">
      <label>
      <input type="text" placeholder="Event name" ng-model="event.title" required>
      </label>
      <label>
      <input type="text" placeholder="Event description" ng-model="event.text" required>
      </label>
      <label>
      <input type="text" placeholder="Event location" ng-model="location.text" required>
      </label>
      <label>
      <input type="email" placeholder="Email" ng-model="event.email" required>
      </label>
      <label>
        <input type="datetime-local" ng-model="event.date" required>
      </label>
      <label>
      <button type="submit" name="name" ng-disabled="!validEvent.$valid" class="button button-full button-dark">
        Submit
      </button>
      </label>
    </form>

  </ion-content>
</ion-view>
