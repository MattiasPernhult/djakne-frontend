<ion-view view-title="Add Event">

  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class=" button button-icon ion-ios-arrow-left" ui-sref="tab.co"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content ng-style="{ 'background-image': 'url(img/cowork.jpg)' }" id="backgroundCo">

    <div class="box">
      <h3 class="addEvent-title">Skapa nytt event</h3>
    </div>

    <div class="box addEvent">

      <form ng-submit="sendPost()">

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Eventnamn</span>
            <input type="text" placeholder="ex. Staff meeting" ng-model="event.title">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Ditt namn</span>
            <input type="text" placeholder="Kalle Kula" ng-model="event.author">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Beskrivning</span>
            <input type="text" placeholder="Beskriv ditt event" ng-model="event.text">
          </label>

        </div>
