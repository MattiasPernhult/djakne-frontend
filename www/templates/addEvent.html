<ion-view view-title="Add Event">
​
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class=" button button-icon ion-ios-arrow-left" ui-sref="tab.home"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
​
  <ion-content>
  <div id="addEvent">
    <form class="form-style-4" ng-submit="sendPost()" name="validEvent">
      <label>
      <input type="text" placeholder="Event name" ng-model="event.title" required>
      </label>
      <label>
      <input type="text" placeholder="Event description" ng-model="event.text" required>
      </label>
      <label>
      <input type="text" placeholder="Event location" ng-model="event.location" required>
      </label>
      <label>
      <input type="email" placeholder="Email" ng-model="event.author" required>
      </label>
      <label>
        <input type="datetime-local" ng-model="event.date" required>
      </label>
      <label>
      <button type="submit" name="name" ng-disabled="!validEvent.$valid" class="button button-full button-dark">
        Submit
      </button>
      </label>
    </form>
</div>
  </ion-content>
</ion-view>
