<ion-content overflow-scroll="false" class="expandList" ng-controller="EventController">
  <a class="ion-edit" ui-sref="addEvent"></a>
  <div class="card padding events" ng-repeat="event in events" >
  <div id="cardHead">
    <h4>{{ event.title }}</h4>
    <h6>{{ event.date | date:'MM/dd/yyyy' }}</h6>
    <hr>
  </div>
  <p id="infoText">{{event.text}}</p>
  <img ng-src="data:image/gif;base64,{{event.attendants}}" ng-show="show" ng-if="event.attendants != false"</img>
  <p ng-show="show">Location: {{event.location}}</p>
  <button class="button button-small button-dark" id="cowork" ng-click="signUp(event._id)" ng-show="show"> Sign up</button>
  <button class="button button-small button-clear" ng-click="show = !show">
    <p ng-if="!show">See more</p>
    <p ng-if="show">See less</p>
  </button>
</div>
</ion-content>
