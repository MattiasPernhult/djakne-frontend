<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' font-src 'self' https://fonts.gstatic.com"> -->
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ratings/dist/ionic-ratings.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Remove later -->
    <link href="css/tabSlideBox.css" rel="stylesheet"/>
    <script src="js/tabSlideBox.js"></script>

    <!-- your app's js -->
    <script src="js/module.js"></script>
    <script src="js/host.js"></script>

    <!-- controller -->
    <script src="js/controllers/add_event_controller.js"></script>
    <script src="js/controllers/event_controller.js"></script>
    <script src="js/controllers/event_description_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>
    <script src="js/controllers/login_controller.js"></script>
    <script src="js/controllers/logout_controller.js"></script>
    <script src="js/controllers/product_controller.js"></script>
    <script src="js/controllers/profile_controller.js"></script>

    <!-- factories -->
    <script src="js/factories/access_factory.js"></script>
    <script src="js/factories/cart_factory.js"></script>
    <script src="js/factories/coffee_factory.js"></script>
    <script src="js/factories/event_factory.js"></script>
    <script src="js/factories/members_factory.js"></script>
    <script src="js/factories/menu_factory.js"></script>
    <script src="js/factories/profile_factory.js"></script>
    <script src="js/factories/session_factory.js"></script>

    <!-- services -->
    <script src="js/services/http_service.js"></script>
    <script src="js/services/notification_service.js"></script>
    <script src="js/services/toast_service.js"></script>

    <script src="js/app.js"></script>
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
